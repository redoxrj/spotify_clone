<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li> <h1>MyTicTacToe.com</h1> </li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt bl"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bl bb"></div>
            <div class="box bb"></div>
            <div class="box br bb"></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to MyTicTacToe.com </h1>
            <div class="info-div">
                <span class="info">Turn for : X</span>
            </div>
                <div class="info-btn"><button id="reset">Reset game</button></div>
            
            <div class="gif">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
